<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FluxoAzul - Gestão Financeira PME</title>
    <meta
      name="description"
      content="Sistema de gestão financeira para pequenas e médias empresas"
    />
    <meta name="author" content="FluxoAzul" />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0a0f1e" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#0a0f1e" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0a0f1e" />
    
    <!-- Mobile App Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FluxoAzul" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="FluxoAzul" />
    
    <!-- Viewport for PWA - Optimized for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover, user-scalable=yes, interactive-widget=resizes-content" />

    <!-- Favicons and App Icons -->
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link
      rel="apple-touch-icon"
      href="/icon-192x192.png"
      sizes="192x192"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icon-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/icon-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/icon-192x192.png"
    />

    <!-- Microsoft Tiles -->
    <meta
      name="msapplication-TileImage"
      content="/icon-192x192.png"
    />
    <meta name="msapplication-TileColor" content="#0a0f1e" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- iOS Splash Screens -->
    <link
      rel="apple-touch-startup-image"
      href="/icon-192x192.png"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/icon-192x192.png"
      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)"
    />

    <!-- Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    
    <!-- Performance & Mobile Optimization -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    
    <!-- Cache Busting for FECHAMENTO30 - Responsive fixes for mobile/PWA/apps -->
    <meta name="cache-version" content="FECHAMENTO30" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta property="og:title" content="FluxoAzul - Gestão Financeira PME" />
    <meta
      property="og:description"
      content="Sistema de gestão financeira para pequenas e médias empresas"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="/icon-192x192.png"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@EmpresAzul" />
    <meta
      name="twitter:image"
      content="/icon-192x192.png"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
